<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = [1, 3, 5, 3, 3];
        const b = a.map(function (elem, i, array) {
            return elem * 10;
        })
        document.writeln(b.toString() + "<br/>");
        const c = a.filter(function (elem, i, array) {
            return elem === 3;
        });
        document.writeln(c.toString() + "<br/>");
        const d = a.reduce(function (prevValue, elem, i, array) {
            return prevValue * elem;
        });
        document.writeln(d + "<br/>");

        const d2 = a.find(function (elem) { return elem > 1; }); //3
        const d3 = a.findIndex(function (elem) { return elem > 1; }); //1
        document.writeln(d2 + "<br/>");
        document.writeln(d3);
        function myFunctionTest(expected, found) {
        if(typeof(expected)!=='object'){
            if (expected===found) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }
        else{
            if (expected.toString===found.toString) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }
        }
        // max takes two element and return the max of the two
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            };
        }
        console.log("Expected output of max(30,20) is 30  " + myFunctionTest(30, max(30, 20)));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }
        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));
        // takes the letter check wether it is vowel or not ..return true or false 
        function isVowel(a) {
            if (a === 'a' || a === 'A' || a === 'e' || a === 'E' || a === 'i' || a === 'I' || a === 'o' || a === 'O' || a === 'u' || a === 'U') {
                return true;
            }
            else {
                return false;
            }
        }
        console.log("Expected output of isVowel('a') is true" + myFunctionTest(true, isVowel('a')));
        console.log("Expected output of isVowel('b')  is false " + myFunctionTest(false, isVowel('b')));
    //   takes array and calculate sum of the elements
        function sum(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }
        console.log("Expected output of sum([1,2,3,4]) is 10 " + myFunctionTest(10, sum([1, 2, 3, 4])));
        console.log("Expected output of sum([1,2,3]) is 10 " + myFunctionTest(10, sum([1, 2, 3])));
        // takes arrays of number and calcute the product of elements
        function multiply(array) {
            let product = 1;
            for (let i = 0; i < array.length; i++) {
                product *= array[i];
            }
            return product;
        }

        console.log("Expected output of multiply([1,2,3,4]) is 24 " + myFunctionTest(24, multiply([1, 2, 3, 4])));
        console.log("Expected output of multiply([1,2,3,4,5]) is 24 " + myFunctionTest(24, multiply([1, 2, 3, 4, 5])));
        // takes string literal and reverse it
        function reverse(s) {
            let reverse = '';
            for (let i = s.length - 1; i >= 0; i--) {
                reverse += s[i];
            }
            return reverse;
        }
        console.log(reverse('USA'))
        console.log("Expected output of reverse('samson') is nosmas " + myFunctionTest('nosmas', reverse('samson')));
        console.log("Expected output of reverse('USAB') is  BASU " + myFunctionTest('BUSA', reverse('USAB')));
        // takes array and return the longest word in the array
        function findLongestWord(array) {
            let longest = '';
            let length = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i].length > longest.length) {
                    longest = array[i];
                }
            }
            return longest;
        }
        console.log("Expected output of findLongestWord(['France','UK','USA','Ethiopia']) is Ethiopia " + myFunctionTest('Ethiopia', findLongestWord(['France', 'UK', 'USA', 'Ethiopia'])));
        console.log("Expected output of findLongestWord('France','UK','USA') is  France " + myFunctionTest('USA', findLongestWord(['France', 'UK', 'USA'])));
        // takes array and some length then return list of words with length greater than the given element
        function findLongestWords(array, k) {
            let maxWords = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i].length > k) {
                    maxWords.push(array[i]);
                }
            }
            return maxWords;
        }
        console.log("Expected output of findLongestWords(['Swizerland','Turkey','USA','England','France','Ireland'],6) is  ['Swizerland','England','Ireland'] " + myFunctionTest(['Swizerland', 'England', 'Ireland'], findLongestWords(['Swizerland', 'Turkey', 'USA', 'England', 'France', 'Ireland'], 6)));
     
    </script>
